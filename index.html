<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-175517394-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-175517394-1');
    </script>

    <meta charset="UTF-8">
    <title>Raider.IO Histogram/Percentiles</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Raider.IO Histogram</h2>
        <img id="chartDisplay" src="static/img/0.png">
        <h2>Find your Percentile</h2>
        <div class="form-group col-md-4">
            <label for="inputClassFilter">Class Filter</label>
            <select id="inputClassFilter" class="form-control">
                <option selected value="0">No Filter</option>
                <option value="1">Warrior</option>
                <option value="2">Paladin</option>
                <option value="3">Hunter</option>
                <option value="4">Rogue</option>
                <option value="5">Priest</option>
                <option value="6">Death Knight</option>
                <option value="7">Shaman</option>
                <option value="8">Mage</option>
                <option value="9">Warlock</option>
                <option value="10">Monk</option>
                <option value="11">Druid</option>
                <option value="12">Demon Hunter</option>
            </select>
        </div>
        <div class="input-group input-group-sm mb-2">

            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Enter your rating</span>
            </div>
            <input id="userMMRInput" placeholder="Loading data..." type="number" class="form-control" aria-describedby="inputGroup-sizing-sm" readonly>
            <input class="form-control" id="userMMROutput" type="text" value="Your percentile is..." readonly>
        </div>
        <h2>Percentile Table</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Percentile</th>
                    <th scope="col">Raider.IO Score</th>
                </tr>
            </thead>
            <tbody id="percentileTable">
                <tr>
                    <th scope="row">1</th>
                    <td>23.9</td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td>28.23</td>
                </tr>
                <tr>
                    <th scope="row">25</th>
                    <td>158.37</td>
                </tr>
                <tr>
                    <th scope="row">50</th>
                    <td>491.78</td>
                </tr>
                <tr>
                    <th scope="row">75</th>
                    <td>1184.13</td>
                </tr>
                <tr>
                    <th scope="row">90</th>
                    <td>1986.81</td>
                </tr>
                <tr>
                    <th scope="row">95</th>
                    <td>2307.51</td>
                </tr>
                <tr>
                    <th scope="row">99</th>
                    <td>3281.71</td>
                </tr>
                <tr>
                    <th scope="row">99.9</th>
                    <td>4661.19</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="static/js/percentile.js"></script>
    <script src="static/js/filter.js"></script>
</body>

</html>
