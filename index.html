<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raider.IO Histogram/Percentiles</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Raider.IO Histogram</h2>
        <img src="static/img/chart.png">
        <h2>Find your Percentile</h2>
        <div class="input-group input-group-sm mb-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Enter your rating</span>
            </div>
            <input id="userMMRInput" placeholder="Loading data..." type="number" class="form-control" aria-describedby="inputGroup-sizing-sm" readonly>
            <input class="form-control" type="text" value="Your percentile is..." readonly>
        </div>
        <h2>Percentile Table</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Percentile</th>
                    <th scope="col">Raider.IO Score</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>24</td>
            </tr>
            <tr>
                <th scope="row">5</th>
                <td>28</td>
            </tr>
            <tr>
                <th scope="row">25</th>
                <td>158</td>
            </tr>
            <tr>
                <th scope="row">50</th>
                <td>492</td>
            </tr>
            <tr>
                <th scope="row">75</th>
                <td>1184</td>
            </tr>
            <tr>
                <th scope="row">90</th>
                <td>1987</td>
            </tr>
            <tr>
                <th scope="row">95</th>
                <td>2308</td>
            </tr>
            <tr>
                <th scope="row">99</th>
                <td>3282</td>
            </tr>
            <tr>
                <th scope="row">99.9</th>
                <td>4661</td>
            </tr>
            </tbody>
        </table>
    </div>
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="static/js/percentile.js"></script>
</body>

</html>
